<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criptografia</title>
    <script>
        var a, text, resul1, i; 

        function encriptar() {
            text = document.frm.texto.value;
            var resul2 = 0; 
            for(i = 0; i < text.length; i++) 
            {
                a = text.charCodeAt(i);
                b = a * a;
                resul1 = String.fromCharCode(b);
                if(resul2 == 0)
                {
                    resul2 = resul1;
                } 
                else 
                {
                    resul2 = resul2.concat(resul1);
                }
            }
            document.frm.resultado.value = resul2;
        }

                resul1 = String.fromCharCode(b);
                if(resul2 == 0) 
                {

                }

                    resul2 = resul2.concat(resul1);
                }
            }
            document.frm.texto.value = resul2;
        }
    </script>
</head>
<body>

</body>
</html>
